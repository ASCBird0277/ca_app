<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Control Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body { background: radial-gradient(circle at top, #0f172a 0%, #111827 45%, #020617 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }
    .admin-overlay { width: 100%; max-width: 1040px; }
    .admin-card { border-radius: 1.25rem; overflow: hidden; backdrop-filter: blur(18px); }
    .admin-card .card-header { background: linear-gradient(90deg, #1d4ed8, #7c3aed); color: #fff; padding: 1rem 1.5rem; }
    .admin-card .card-body { background: #f8fafc; padding: 1.75rem; }
    .panel { display: none; }
    .panel.active { display: block; }
  </style>
</head>
<body>
  <div class="admin-overlay">
    <div class="card shadow-xl admin-card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <a class="navbar-brand text-white fw-semibold" href="{{ url_for('index') }}">CA Admin</a>
        <div class="d-flex gap-2 align-items-center"><button id="adminCleanup" class="btn btn-outline-light btn-sm" type="button">Cleanup</button>
          <button id="backToHome" class="btn btn-outline-light btn-sm d-none" type="button">Back</button>
          <button id="adminLock" class="btn btn-outline-light btn-sm" type="button">Lock</button>
        </div>
      </div>
      <div class="card-body">
        <div id="alertPlaceholder" class="mb-3"></div>

        <section id="panel-home" class="panel active">
          <h5 class="mb-3">Admin Actions</h5>
          <div class="row g-3">
            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <strong>Property</strong>
                    <div class="btn-group btn-group-sm" role="group">
                      <input class="btn-check" type="radio" name="homePropertyMode" id="homePropertyAdd" value="add" checked>
                      <label class="btn btn-outline-primary" for="homePropertyAdd">Add</label>
                      <input class="btn-check" type="radio" name="homePropertyMode" id="homePropertyRemove" value="remove">
                      <label class="btn btn-outline-primary" for="homePropertyRemove">Remove</label>
                    </div>
                  </div>
                  <div class="mt-auto d-grid gap-2">
                    <button id="openProperty" class="btn btn-primary" type="button">Continue</button>
                    <button id="openPropertyEdit" class="btn btn-outline-secondary btn-sm" type="button">Edit</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <strong>Employee</strong>
                    <div class="btn-group btn-group-sm" role="group">
                      <input class="btn-check" type="radio" name="homeEmployeeMode" id="homeEmployeeAdd" value="add" checked>
                      <label class="btn btn-outline-primary" for="homeEmployeeAdd">Add</label>
                      <input class="btn-check" type="radio" name="homeEmployeeMode" id="homeEmployeeRemove" value="remove">
                      <label class="btn btn-outline-primary" for="homeEmployeeRemove">Remove</label>
                    </div>
                  </div>
                  <div class="mt-auto d-grid gap-2">
                    <button id="openEmployee" class="btn btn-primary" type="button">Continue</button>
                    <button id="openEmployeeEdit" class="btn btn-outline-secondary btn-sm" type="button">Edit</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <strong class="mb-2">Transfer</strong>
                  <div class="text-muted small mb-3">Move an employee to a new property/position.</div>
                  <div class="mt-auto d-grid"><button id="openTransfer" class="btn btn-primary" type="button">Continue</button></div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <strong class="mb-2">Geocoding</strong>
                  <div class="text-muted small mb-3">Fill missing latitude/longitude for properties using address.</div>
                  <div class="mt-auto d-grid gap-2">
                    <button id="adminGeocodeMissing" class="btn btn-primary" type="button">Geocode Missing</button>
                    <button id="adminReloadData" class="btn btn-outline-secondary btn-sm" type="button">Reload Data</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div id="workArea"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/admin_new.js"></script>
</body>
</html>
